<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Link Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney+ | Dev Design</title>
</head>
<body>
 <div class="app-content">
  <nav>
   <img class="logo" src="/images/disneyLogo.png" alt="Disney plus logo">
   <button class="menu-btn"><img src="/images/hamburguerMenu.png" alt="Menu with three horizontal lines"></button>
  </nav>
  <main>
   <section class="selected-movie-container">
    <section class="imdb-rating-content">
     <img src="/images/IMDB-icon.png" alt="iMDB icon">
     <div class="average-rating"><span>8.8</span></div>
    </section>
    <section class="category-content">
     <div class="release-year"><span>2021 -</span></div>
     <div class="category-title"><span>&ThinSpace; Kids -</span></div>
     <div class="type"><span>&ThinSpace; Movie</span></div>
    </section>
    <section  class="sumary-content">
      <img class="sumary-logo" src="/images/filmLogo.png" alt="Logo filme LUCA">
      <div class="sumary-text">
        Luca and Alberto dream of a life of freedom, a life of adventure â€” and, most of all, a life with a Vespa to ride.
      </div>
    </section>
    <div class="button-watch">
      <button>
        <img class="play-icon" src="/images/playIconBtn.png" alt="play icon">
        <span class="watch">Watch Now</span>
      </button>
    </div>
   </section>
   <section class="movies-list-container">
     <h2>Movies</h2>
     <div class="movie-player" id="thumb1">
       <div class="thumbnail">
       <img src="/images/movies/Play Button.png" alt="play button for other movies">
      </div>
      <div class="text-movies">
        <h3>Kids</h3>
        <h3>Spirit Untamed</h3>
      </div>
     </div>
     <div class="movie-player" id="thumb2">
       <div class="thumbnail">
       <img src="/images/movies/Play Button.png" alt="play button for other movies">
      </div>
      <div class="text-movies">
        <h3>Kids</h3>
        <h3>Wish Dragon</h3>
      </div>
     </div>
     <div class="movie-player" id="thumb3">
       <div class="thumbnail">
       <img src="/images/movies/Play Button.png" alt="play button for other movies">
      </div>
      <div class="text-movies">
        <h3>Kids</h3>
        <h3>Raya and the Last Dragon</h3>
      </div>
     </div>
     <div class="movie-player" id="thumb4">
       <div class="thumbnail">
       <img src="/images/movies/Play Button.png" alt="play button for other movies">
      </div>
      <div class="text-movies">
        <h3>Kids</h3>
        <h3>Sopne on the Run</h3>
      </div>
     </div>
     <div class="movie-player" id="thumb5">
       <div class="thumbnail">
       <img src="/images/movies/Play Button.png" alt="play button for other movies">
      </div>
      <div class="text-movies">
        <h3>Heroes</h3>
        <h3>Avengers Infinite War</h3>
      </div>
     </div>
   </section>
  </main>
 </div>
</body>
</html>
